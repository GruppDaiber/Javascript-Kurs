<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Logik-Operatoren und Funktion</title>
	</head>
	<body>
		<h2>Nand-Schaltung mit logischen Operatoren</h2>
		<p>Das Exklusive ODER ergibt folgende Wahrheitstabelle:</p>
		<p><strong><span id="demo_1"></span></strong><p>
		<p><strong><span id="demo_2"></span></strong><p>
		<p><strong><span id="demo_3"></span></strong><p>
		<p><strong><span id="demo_4"></span></strong><p>
		
		<script type="text/javascript">
			function NAND(a,b){
				var ergebnis=!(a&&b);
				return ergebnis;
			}
			document.getElementById("demo_1").innerHTML = 
			                "NAND(false,false) ergibt " + NAND(false,false);
			document.getElementById("demo_2").innerHTML = 
			                "NAND(false,true) ergibt " + NAND(false,true); 	
			document.getElementById("demo_3").innerHTML = 
			                "NAND(true,false) ergibt " + NAND(true,false); 	
			document.getElementById("demo_4").innerHTML = 
			                "NAND(true,true) ergibt " + NAND(true,true); 
									
		</script>
	</body>
</html>
