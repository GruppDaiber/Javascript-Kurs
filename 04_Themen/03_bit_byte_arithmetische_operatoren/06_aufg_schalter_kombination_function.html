<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Logik-Schaltung mit drei Schalter</title>
	</head>
	<body>
		<h2>Logik-Schaltung mit drei Schalter</h2>
		<p>Die Logik-Schaltung ergibt folgende Wahrheitstabelle:</p>
		<p><strong><span id="demo_1"></span></strong><p>
		<p><strong><span id="demo_2"></span></strong><p>
		<p><strong><span id="demo_3"></span></strong><p>
		<p><strong><span id="demo_4"></span></strong><p>
		<p><strong><span id="demo_5"></span></strong><p>
		<p><strong><span id="demo_6"></span></strong><p>
		<p><strong><span id="demo_7"></span></strong><p>
		<p><strong><span id="demo_8"></span></strong><p>		
		<script type="text/javascript">
			function schalterkombination(a,b,c){
				/*
					A	B	C	D => Ausgang
					0	0	0	0		Zeile 0
					0	0	1	1		Zeile 1
					0	1	0	0		Zeile 2
					0	1	1	1		Zeile 3
					1	0	0	0		Zeile 4
					1	0	1	0		Zeile 5
					1	1	0	1		Zeile 6
					1	1	1	0		Zeile 7
				*/
				var erg_zeile1=(!a&&!b&&c);
				var erg_zeile3=(!a&&b&&c);
				var erg_zeile6=(a&&b&&!c);
				// var D =(!a&&!b&&c)||(!a&&b&&c)||(a&&b&&!c);
				// return D;
				// oder 
				// return (!a&&!b&&c)||(!a&&b&&c)||(a&&b&&!c); 
				return erg_zeile1||erg_zeile3||erg_zeile6;
			}
			document.getElementById("demo_1").innerHTML = 
			  "schalterkombination(false,false,false) ergibt " + 
			  schalterkombination(false,false,false);	
			document.getElementById("demo_2").innerHTML = 
			  "schalterkombination(false,false,true) ergibt " + 
			  schalterkombination(false,false,true);
			document.getElementById("demo_3").innerHTML = 
			  "schalterkombination(false,true,false) ergibt " + 
			  schalterkombination(false,true,false);		
			document.getElementById("demo_4").innerHTML = 
			  "schalterkombination(false,true,true) ergibt " + 
			  schalterkombination(false,true,true);
			document.getElementById("demo_5").innerHTML = 
			  "schalterkombination(true,false,false) ergibt " + 
			  schalterkombination(true,false,false);	
			document.getElementById("demo_6").innerHTML = 
			  "schalterkombination(true,false,true) ergibt " + 
			  schalterkombination(true,false,true);
			document.getElementById("demo_7").innerHTML = 
			  "schalterkombination(true,true,false) ergibt " + 
			  schalterkombination(true,true,false);		
			document.getElementById("demo_8").innerHTML = 
			  "schalterkombination(true,true,true) ergibt " + 
			  schalterkombination(true,true,true);					  
		</script>
	</body>
</html>
