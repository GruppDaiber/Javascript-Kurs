<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Logik-Operatoren und Funktion</title>
	</head>
	<body>
		<h2>NOR-Schaltung mit logischen Operatoren</h2>
		<p>Die NOR-Schaltung ergibt folgende Wahrheitstabelle:</p>
		<p><strong><span id="demo_1"></span></strong><p>
		<p><strong><span id="demo_2"></span></strong><p>
		<p><strong><span id="demo_3"></span></strong><p>
		<p><strong><span id="demo_4"></span></strong><p>
		
		<script type="text/javascript">
			function NOR(a,b){
				var ergebnis=!(a||b);
				return ergebnis;
			}
			document.getElementById("demo_1").innerHTML = 
			                "NOR(false,false) ergibt " + NOR(false,false);
			document.getElementById("demo_2").innerHTML = 
			                "NOR(false,true) ergibt " + NOR(false,true); 	
			document.getElementById("demo_3").innerHTML = 
			                "NOR(true,false) ergibt " + NOR(true,false); 	
			document.getElementById("demo_4").innerHTML = 
			                "NOR(true,true) ergibt " + NOR(true,true); 
									
		</script>
	</body>
</html>
