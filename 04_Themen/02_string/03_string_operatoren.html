<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>String-Operatoren</title>
	</head>
	<body>
		<p>text_1+" "+text2: <span id="ausgabe_1"></span></p>
		<p>gesamter_text.length(): <span id="ausgabe_2"></span></p>
		<p>gesamter_text.charAt(): <span id="ausgabe_3"></span></p>
		<p>gesamter_text.substring(Anfang,Ende): <span id="ausgabe_4"></span></p>
	
		<script type="text/javascript">
			var text_1;
			var text_2;
			var gesamter_text;
			/*_____________Textverknüpfung____________________________*/
			text_1="Heute lernen wir";
			text_2="Javaskript!";
			gesamter_text = text_1+" "+text_2;
			document.getElementById("ausgabe_1").innerHTML = gesamter_text;
			
			/*_____________Textlänge ermitteln_______________________*/
			document.getElementById("ausgabe_2").innerHTML = gesamter_text.length;
			
			/*_____________Einzelnes Zeichen aus Text extrahieren____*/
			document.getElementById("ausgabe_3").innerHTML = gesamter_text.charAt(3);
			
			/*_____________Zeichenverbund aus Text extrahieren_______*/
			document.getElementById("ausgabe_4").innerHTML = 
									gesamter_text.substring(7,gesamter_text.length);
	
		</script>
	</body>
</html>
