<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Do-While-Schleife</title>
	</head>
	<body>
		<script type="text/javascript">
			/*_____________Do-while-Schleife_______*/
			// LÃ¤uft mindestens einmal durch ...
			var i=0;
			do{
			    document.write("Zeile: "+i+"<br />");
				i++;
			}while(i<10);
		</script>
	</body>
</html>
