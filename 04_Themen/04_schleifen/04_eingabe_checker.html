<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>if, if-else</title>
		<script>
			function Check() {
			  var Eingabe=document.Formular.Eingabe.value;
			  var nur_das = "0123456789[]()-+*%/.";
			  var ok=true;
			  for (var i = 0; i < Eingabe.length; i++){
				if (nur_das.indexOf(Eingabe.charAt(i)) < 0){
					ok=false;
					break; // Erstes erkanntes Zeichen nicht ok, 
					       // dann if verlassen... 
				};
			  };
			  // Ausgabe
			  if (ok){
					document.getElementById("Ausgabe").innerHTML = 
					"OK! Erlaubt! "+"  "+Eingabe.charAt(i)+"  "+ nur_das.indexOf(Eingabe.charAt(i));
				}else{
					document.getElementById("Ausgabe").innerHTML = 
					"Zeichen nicht erlaubt!"+"  "+Eingabe.charAt(i)+"  "+ nur_das.indexOf(Eingabe.charAt(i));
				};
			};			
		</script>		
	</head>	
	<body>
		<h2>Überprüfung einer Eingabe auf erlaubte Zeichen</h2>
		<form name="Formular" action="">
			<p>
				Eingabe: 
				<input type="text" name="Eingabe" size="3">
			</p>
		</form>
		<button onclick="Check()">Zeichen erlaubt?</button>
		<p id="Ausgabe"></p>
	</body>
</html>
