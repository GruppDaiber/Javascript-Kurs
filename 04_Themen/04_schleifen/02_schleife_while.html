<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>While-Schleife</title>
	</head>
	<body>
		<script type="text/javascript">
			/*_____________While-Schleife_______*/
			var i=0;
			while(i<10){
			    document.write("Zeile: "+i+"<br />");
				i++;
			}
		</script>
	</body>
</html>
