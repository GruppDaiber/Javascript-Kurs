<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Formulareingaben &uuml;berpr&uuml;fen</title>
			<script type="text/javascript">
			function chkFormular () {
			  if (document.Formular.User.value == "") {
					alert("Bitte Ihren Namen eingeben!");
					document.Formular.User.focus();
					return false;
			  }
			  if (document.Formular.Ort.value == "") {
					alert("Bitte Ihren Wohnort eingeben!");
					document.Formular.Ort.focus();
					return false;
			  }
			  if (document.Formular.Mail.value == "") {
					alert("Bitte Ihre E-Mail-Adresse eingeben!");
					document.Formular.Mail.focus();
					return false;
			  }
			  if (document.Formular.Mail.value.indexOf("@") == -1) {
					alert("Keine E-Mail-Adresse!");
					document.Formular.Mail.focus();
					return false;
			  }
			  if (document.Formular.Alter.value == "") {
					alert("Bitte Ihr Alter eingeben!");
					document.Formular.Alter.focus();
					return false;
			  }
			  var chkZ = 1;
			  for (i = 0; i < document.Formular.Alter.value.length; ++i)
				if (document.Formular.Alter.value.charAt(i) < "0" ||
					document.Formular.Alter.value.charAt(i) > "9")
					chkZ = -1;
				if (chkZ == -1) {
					alert("Altersangabe keine Zahl!");
					document.Formular.Alter.focus();
					return false;
			  }
			}
			</script>
	</head>
	<body>

		<h1>Formular</h1>
		<form 	name="Formular" 
				action="http://weg_zum_php_prog"
				method="post" onsubmit="return chkFormular()">
			<table>
				<tr>
					<td>Name:</td><td><input type="text" size="40" name="User"></td>
				</tr>
				<tr>
					<td>Wohnort</td><td><input type="text" size="40" name="Ort"></td>
				</tr>
				<tr>
					<td>E-Mail:</td><td><input type="text" size="40" name="Mail"></td>
				</tr>
				<tr>
					<td>Alter:</td><td><input type="text" size="40" name="Alter"></td>
				</tr>
				<tr>
					<td>Formular:</td><td><input type="submit" value="Absenden"></td>
				</tr>
				<tr>	
					<td></td><td><input type="reset" value="Abbrechen"></td>
				</tr>
				Zum Absenden muss eine Internet-Verbindung bestehen!
			</table>
		</form>

	</body>
</html>
